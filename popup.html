<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TicketAlert</title>
  <style>
    :root {
      --primary: #007AFF;
      --primary-hover: #0066CC;
      --success: #34C759;
      --danger: #FF3B30;
      --background: #FFFFFF;
      --text: #1D1D1F;
      --text-secondary: #86868B;
      --border: #D2D2D7;
      --input-background: #F5F5F7;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    body {
      width: 360px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      color: var(--text);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      background: var(--input-background);
      transition: all 0.2s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--background);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
    }

    button.primary {
      background: var(--primary);
      color: white;
    }

    button.primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    button.secondary {
      background: var(--input-background);
      color: var(--text);
    }

    button.secondary:hover {
      background: var(--border);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .status.active {
      background: rgba(52, 199, 89, 0.1);
      color: var(--success);
    }

    .status.inactive {
      background: rgba(255, 59, 48, 0.1);
      color: var(--danger);
    }

    .help-text {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
      display: none;
      animation: fadeIn 0.2s ease;
    }

    .help-text.visible {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .premium-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      background: rgba(0, 122, 255, 0.1);
      color: var(--primary);
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      margin-left: 8px;
    }

    .premium-badge svg {
      width: 12px;
      height: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/icon128.png" alt="TicketAlert">
      <h1>TicketAlert</h1>
      <span class="premium-badge">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z"/>
        </svg>
        Premium
      </span>
    </div>

    <div class="form-group">
      <label for="selector">Sélecteur CSS</label>
      <div class="button-group">
        <input type="text" id="selector" placeholder="Exemple : .sold-out, #availability">
        <button id="selectElement" class="secondary">Sélectionner</button>
      </div>
      <div id="selectorHelp" class="help-text">
        Cliquez sur l'élément que vous souhaitez surveiller dans la page
      </div>
    </div>
    
    <div class="form-group">
      <label for="text">Texte à surveiller</label>
      <input type="text" id="text" placeholder="Exemple : Complet, Épuisé">
    </div>
    
    <div class="form-group">
      <label for="interval">Intervalle de vérification (secondes)</label>
      <input type="number" id="interval" value="15" min="5">
    </div>
    
    <button id="toggleMonitoring" class="primary">Démarrer la surveillance</button>
    
    <div id="status" class="status inactive">
      Surveillance inactive
    </div>
  </div>
 
  <script src="popup.js"></script>
</body>
</html>
