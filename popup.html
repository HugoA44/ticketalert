<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TicketAlert</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    button.select {
      background-color: #2196F3;
    }
    button.select:hover {
      background-color: #1976D2;
    }
    button.select.active {
      background-color: #f44336;
    }
    button.select.active:hover {
      background-color: #d32f2f;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    .active {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .inactive {
      background-color: #ffebee;
      color: #c62828;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      display: none;
    }
    .help-text.visible {
      display: block;
    }
  </style>
</head>
<body>
   <div class="form-group">
     <label for="selector">Sélecteur CSS :</label>
     <input type="text" id="selector" placeholder="Exemple : .sold-out, #availability">
     <button id="selectElement" class="select">Sélectionner un élément</button>
     <div id="selectorHelp" class="help-text">
       Cliquez sur l'élément que vous souhaitez surveiller dans la page
     </div>
   </div>
   
   <div class="form-group">
     <label for="text">Texte à surveiller :</label>
     <input type="text" id="text" placeholder="Exemple : Complet, Épuisé">
   </div>
   
   <div class="form-group">
     <label for="interval">Intervalle de vérification (secondes) :</label>
     <input type="number" id="interval" value="15" min="5">
   </div>
   
   <button id="toggleMonitoring">Démarrer la surveillance</button>
   
   <div id="status" class="status inactive">
     Surveillance inactive
   </div>
 
   <script src="popup.js"></script>
</body>
</html>
